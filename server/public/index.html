<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Get Jazzy AJAX</h1>

    <h2>Famous Jazz Artists</h2>
    <input type="text" id="artist-name">
    <input type="number" id="artist-born">
    <button id="submit-artist">Submit Artist</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
            </tr>
        </thead>
        <tbody id="artistTableBody">
            <!-- Append artists here -->
        </tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <!-- Form for songs goes here -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody">
            <!-- Append songs here -->
        </tbody>
    </table>
</body>
